$(function() {
    document.addEventListener('keydown', function(e) {
        e = window.event || e;
        var keycode = e.keyCode || e.which;
        if (e.ctrlKey && keycode == 83) { 
            e.preventDefault();
            window.event.returnValue = false;
        }
        if (e.ctrlKey && keycode == 85) {
            e.preventDefault();
            window.event.returnValue = false;
        }
        if (keycode == 123) { 
            e.preventDefault();
            window.event.returnValue = false;
        }
        if (e.ctrlKey && e.shiftKey && keycode == 73) { 
            e.preventDefault();
            window.event.returnValue = false;
        }
    });
});
    </script>
